<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeet Kotarya | Product Designer Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;1,600&display=swap"
        rel="stylesheet">
<style>
  body {
    background-color: #191919;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  /* Prevent scrolling when lightbox is open */
  body.lightbox-open {
    overflow: hidden;
  }

  .container {
    margin: 0 auto;
    width: 80%;
    padding: 40px 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 300;
    font-size: 2.5em;
  }

  .motion-intro {
    text-align: center;
    max-width: 800px;
    margin: 0 auto 40px;
    font-size: 1.1em;
    line-height: 1.6;
    color: #ccc;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    grid-gap: 20px;
    padding: 20px 0;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: #222;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    display: block;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }

  /* Responsive adjustments */
  @media (max-width: 1024px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
    }
    
    .container {
      padding: 20px 10px;
    }
    
    h1 {
      font-size: 2em;
    }
  }

  /* Lightbox Styles */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .lightbox.active {
    display: flex;
    opacity: 1;
  }
  
  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .lightbox img {
    max-width: 100%;
    max-height: 90vh;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
  }
  
  .close-lightbox {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, color 0.2s ease;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
  }
  
  .close-lightbox:hover {
    transform: rotate(90deg);
    color: #ff6b6b;
  }
  
  /* Navigation arrows */
  .lightbox-nav {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
    box-sizing: border-box;
    z-index: 2;
  }
  
  .lightbox-nav-btn {
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s ease;
  }
  
  .lightbox-nav-btn:hover {
    background: rgba(0, 0, 0, 0.8);
  }
  
  .lightbox-nav-btn.prev {
    left: 20px;
  }
  
  .lightbox-nav-btn.next {
    right: 20px;
  }
</style>
</head>
<body>
  <script id="navbar" src="nav.js"></script>
  <div class="container">
    <h1>Motion Graphics & Animation</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="pics/motion/gif1.gif" alt="Motion Graphic 1">
      </div>

      <div class="gallery-item">
        <img src="pics/motion/gif2.gif" alt="Motion Graphic 2">
      </div>
      <div class="gallery-item">
        <img src="pics/motion/gif3.gif" alt="Motion Graphic 1">
      </div>

      <div class="gallery-item">
        <img src="pics/motion/gif4.gif" alt="Motion Graphic 2">
      </div>
      <div class="gallery-item">
        <img src="pics/motion/gif5.gif" alt="Motion Graphic 1">
      </div>

      <div class="gallery-item">
        <img src="pics/motion/gif6.gif" alt="Motion Graphic 2">
      </div>
      <div class="gallery-item">
        <img src="pics/motion/gif7.gif" alt="Motion Graphic 1">
      </div>

      <div class="gallery-item">
        <img src="pics/motion/gif8.gif" alt="Motion Graphic 2">
      </div>
      <div class="gallery-item">
        <img src="pics/motion/gif9.gif" alt="Motion Graphic 1">
      </div>

    </div>
  </div>

  <!-- Lightbox HTML -->
  <div class="lightbox" id="lightbox">
    <span class="close-lightbox">&times;</span>
    <div class="lightbox-nav">
      <button class="lightbox-nav-btn prev">❮</button>
      <button class="lightbox-nav-btn next">❯</button>
    </div>
    <div class="lightbox-content">
      <img id="lightbox-img" src="" alt="">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const galleryItems = document.querySelectorAll('.gallery-item img');
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const closeBtn = document.querySelector('.close-lightbox');
      const prevBtn = document.querySelector('.lightbox-nav-btn.prev');
      const nextBtn = document.querySelector('.lightbox-nav-btn.next');
      
      let currentIndex = 0;
      const items = [];
      
      // Store gallery items data
      galleryItems.forEach((item, index) => {
        items.push({ src: item.src, alt: item.alt });
        
        // Add click event to each gallery item
        item.addEventListener('click', () => openLightbox(index));
      });
      
      // Open lightbox with selected image
      function openLightbox(index) {
        currentIndex = index;
        updateLightbox();
        lightbox.classList.add('active');
        document.body.classList.add('lightbox-open');
      }
      
      // Update lightbox content
      function updateLightbox() {
        lightboxImg.src = items[currentIndex].src;
        lightboxImg.alt = items[currentIndex].alt;
      }
      
      // Close lightbox
      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.classList.remove('lightbox-open');
      }
      
      // Navigation functions
      function showPrev() {
        currentIndex = (currentIndex - 1 + items.length) % items.length;
        updateLightbox();
      }
      
      function showNext() {
        currentIndex = (currentIndex + 1) % items.length;
        updateLightbox();
      }
      
      // Event listeners
      closeBtn.addEventListener('click', closeLightbox);
      prevBtn.addEventListener('click', showPrev);
      nextBtn.addEventListener('click', showNext);
      
      // Close when clicking outside the image
      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) {
          closeLightbox();
        }
      });
      
      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        
        switch (e.key) {
          case 'Escape':
            closeLightbox();
            break;
          case 'ArrowLeft':
            showPrev();
            break;
          case 'ArrowRight':
            showNext();
            break;
        }
      });
    });
  </script>

</body>
</html>
